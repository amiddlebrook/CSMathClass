<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Day 98: Flashcard Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../lessons/shared-styles.css">
    <script src="../../lessons/questions-data.js"></script>
    <script src="../../lessons/exam-logic.js"></script>
    <script src="../../lessons/shared-scripts.js"></script>
    <style>
        .flashcard-container {
            max-width: 600px;
            margin: 40px auto;
            perspective: 1000px;
        }

        .flashcard {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            box-shadow: var(--shadow-md);
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px;
            text-align: center;
        }

        .card-front {
            background: var(--surface);
        }

        .card-back {
            background: var(--surface-alt);
            transform: rotateY(180deg);
        }

        .card-topic {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .card-content {
            font-size: 18px;
            font-weight: 500;
            line-height: 1.5;
        }

        .card-hint {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 24px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 32px;
        }

        .section-select {
            max-width: 600px;
            margin: 0 auto 40px;
            text-align: center;
        }

        select {
            padding: 8px 16px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
            font-size: 16px;
        }
    </style>
</head>

<body>
    <nav class="nav">
        <div class="nav-inner">
            <a href="../../index.html" class="nav-back">Back to Curriculum</a>
            <div class="nav-progress">Day 98</div>
            <button class="theme-toggle" id="themeToggle"></button>
        </div>
    </nav>

    <header class="hero">
        <h1>Flashcard Review</h1>
        <p class="hero-desc">Spaced repetition is key to mastery. Select a section to review randomized concepts.</p>
    </header>

    <div class="main-layout">
        <aside class="sidebar">
            <nav class="toc">
                <div class="toc-title">On this page</div>
                <ul class="toc-list">
                    <li><a href="#review" class="toc-link active">Flashcards</a></li>
                </ul>
            </nav>
            <div class="stats-card">
                <div class="toc-title">Session Stats</div>
                <div class="stats-row"><span class="stats-label">Reviewed</span><span class="stats-value"
                        id="statReviewed">0</span></div>
            </div>
        </aside>

        <main class="content">
            <div class="section-select" id="review">
                <select id="sectionSelect">
                    <option value="">Select a Section...</option>
                </select>
                <button class="btn btn-primary" id="btnStart" style="margin-left: 8px;">Start Review</button>
            </div>

            <div id="gameArea" style="display:none;">
                <div class="flashcard-container">
                    <div class="flashcard" id="flashcard">
                        <div class="card-face card-front">
                            <div class="card-topic" id="cardTopic">Topic</div>
                            <div class="card-content" id="cardFront">Question?</div>
                            <div class="card-hint">Click to flip</div>
                        </div>
                        <div class="card-face card-back">
                            <div class="card-topic">Answer</div>
                            <div class="card-content" id="cardBack">Answer!</div>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn" id="btnPrev">Previous</button>
                    <button class="btn btn-primary" id="btnNext">Next Card</button>
                </div>
                <p style="text-align: center; margin-top: 16px; color: var(--text-muted);" id="counter">0 / 0</p>
            </div>
        </main>
    </div>

    <script>
        initThemeToggle();
        initSimpleMode();

        // Populate Select
        const select = document.getElementById('sectionSelect');
        // We need specific ordering?
        // Sort keys
        const keys = Object.keys(window.SECTION_MAP || {}).sort();
        keys.forEach(k => {
            const opt = document.createElement('option');
            opt.value = k;
            opt.textContent = window.SECTION_LABELS?.[k] || k;
            select.appendChild(opt);
        });

        let cards = [];
        let currentIdx = 0;

        const cardEl = document.getElementById('flashcard');
        const topicEl = document.getElementById('cardTopic');
        const frontEl = document.getElementById('cardFront');
        const backEl = document.getElementById('cardBack');
        const counterEl = document.getElementById('counter');

        document.getElementById('btnStart').addEventListener('click', () => {
            const section = select.value;
            if (!section) return alert("Please select a section");

            cards = window.EXAM_LOGIC.getFlashcards(section);
            if (cards.length === 0) return alert("No questions found for this section yet!");

            currentIdx = 0;
            showCard();
            document.getElementById('gameArea').style.display = 'block';
        });

        cardEl.addEventListener('click', () => {
            cardEl.classList.toggle('flipped');
        });

        document.getElementById('btnNext').addEventListener('click', () => {
            if (currentIdx < cards.length - 1) {
                currentIdx++;
                cardEl.classList.remove('flipped');
                setTimeout(showCard, 200);
            } else {
                alert("Deck complete!");
            }
        });

        document.getElementById('btnPrev').addEventListener('click', () => {
            if (currentIdx > 0) {
                currentIdx--;
                cardEl.classList.remove('flipped');
                setTimeout(showCard, 200);
            }
        });

        function showCard() {
            const q = cards[currentIdx];
            topicEl.textContent = q.topic;
            frontEl.textContent = q.prompt;
            backEl.textContent = q.display || q.answer;
            counterEl.textContent = `${currentIdx + 1} / ${cards.length}`;
        }
    </script>
    <script>
        const VIDEO_GROUPS = [
        {
            title: "Lesson Videos",
            items: [
            { title: "Video 1", channel: "Course Reference", vid: "themeToggle" },
            { title: "Video 2", channel: "Course Reference", vid: "stats-value" },
            { title: "Video 3", channel: "Course Reference", vid: "stats-label" },
            { title: "Video 4", channel: "Course Reference", vid: "main-layout" },
            { title: "Video 5", channel: "Course Reference", vid: "HZGCoVF3YvM" }
            ]
        }
    ];
        initLesson({ videos: VIDEO_GROUPS, storageKey: 'day98_v1' });
    </script>
</body>
</body>

</html>
