<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Day 100: The Final Exam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../lessons/shared-styles.css">
    <script src="../../lessons/questions-data.js"></script>
    <script src="../../lessons/exam-logic.js"></script>
    <script src="../../lessons/proctor-logic.js"></script>
    <script src="../../lessons/shared-scripts.js"></script>
</head>

<body>
    <nav class="nav">
        <div class="nav-inner">
            <a href="../../index.html" class="nav-back">Back to Curriculum</a>
            <div class="nav-progress">Day 100</div>
            <button class="theme-toggle" id="themeToggle"></button>
        </div>
    </nav>

    <header class="hero">
        <h1>The Final Exam</h1>
        <p class="hero-desc">The cumulative challenge. 10% of the curriculum. Good luck.</p>
    </header>

    <div class="main-layout">
        <aside class="sidebar">
            <nav class="toc">
                <div class="toc-title">Exam Status</div>
                <ul class="toc-list">
                    <li><a href="#exam" class="toc-link active">Questions</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content" id="exam">
            <div id="startScreen" style="text-align:center; padding: 40px;">
                <h2>Ready for the Final Exam?</h2>
                <p>This exam is proctored. You must stay in fullscreen and cannot switch tabs.</p>
                <button class="btn btn-primary" id="btnStartExam">Start Exam</button>
            </div>

            <div id="examContent" style="display:none;">
                <div id="quizContainer"></div>
                <div style="text-align:center; margin-top:32px;">
                    <button class="btn btn-primary" id="btnCheckAll">Submit Exam</button>
                </div>
            </div>

            <script>
                initLesson({
                    proctor: { strict: true, noCopy: true },
                    questions: [] // Handled by EXAM_LOGIC
                });

                // Load exam but hide it initially
                const questions = window.EXAM_LOGIC.getExam();
                initQuiz(questions, 'day100_exam_stats');

                // Move quiz container into examContent because initQuiz might have put it elsewhere or cleared it
                // Actually initQuiz targets 'quizContainer', which is now inside examContent.
                // We just need to make sure the styles are correct.
            </script>
</body>

</html>
